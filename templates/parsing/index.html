<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Articles</title>
</head>
<body>
{% block content %}
{% for article in articles %}
{{ forloop.counter }}
    <p><strong>{{ article.title }}</strong></p>
<p><a href={{ article.url }} >Article link</a></p>
    {% if not forloop.last %}
    {% endif %}
    {% endfor %}
</body>
{% if page.has_other_pages %}
{% include "includes/paginator.html" with items=page paginator=paginator%}
{% endif %}
{% endblock %}
</html>
